<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--link rel="stylesheet" href="pages/index.css" /-->
    <title>Место</title>
  </head>

  <body class="page">
    <div class="page__content">

      <header class="header page__header">
        <img class="logo header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип" />
      </header>

      <main class="content">

        <section class="profile page__profile">
          <!--Редактировать фото профиля-->
          <button class="edit-avatar profile__edit-avatar" type="button">
            <img class="profile__avatar" src="#" alt="Фото профиля"> <!--<%=require('./images/avatar.jpg')%>-->
          </button>
          <h1 class="profile__name"></h1> <!--Жак-Ив Кусто-->
          <p class="profile__job">Исследователь океана</p> <!--Исследователь океана-->
          <!--Редактировать профиль-->
          <button class="edit-profile profile__edit-profile" type="button"></button>
          <!--Добавить фото-->
          <button class="add-button profile__add-button" type="button"></button>
        </section>

        <section class="elements page__elements">
          <ul class="elements__list"></ul>
        </section>

      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
      </footer>

      <!--Редактировать профиль-->
      <div class="popup popup_type_profile">
        <div class="popup__window">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_type_profile" name="profile-form" novalidate>
            <fieldset class="popup__set">
            <h3 class="popup__title">Редактировать профиль</h3>
            <label class="popup__field">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
              placeholder="Введите имя"
              id="profile-name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error profile-name-error"></span>
            </label>
            <label class="popup__field">
            <input
              class="popup__input popup__input_type_job"
              type="text"
              name="job"
              placeholder="Введите профессию"
              id="profile-job"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error profile-job-error"></span>
            </label>
            <button type="submit" class="popup__save-button popup__save-button-profile">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>

        <!--Добавить фото -->
        <div class="popup popup_type_photo">
          <div class="popup__window">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form popup__form_type_photo" name="add-photo" novalidate>
              <fieldset class="popup__set">
              <h3 class="popup__title">Новое место</h3>
              <label class="popup__field">
              <input
                class="popup__input popup__input_type_title"
                type="text"
                name="title"
                placeholder="Название"
                id="photo-title"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__input-error photo-title-error"></span>
              </label>
              <label class="popup__field">
              <input
                class="popup__input popup__input_type_link"
                type="url"
                name="link-image"
                placeholder="Ссылка на картинку"
                id="photo-link"
                required
              />
              <span class="popup__input-error photo-link-error"></span>
              </label>
              <button type="submit" class="popup__save-button popup__save-button-creat">Создать</button>
              </fieldset>
            </form>
          </div>
        </div>

        <!--Добавление фотокарточек-->
        <section class="popup popup_view-photo">
          <div class="popup__content">
            <img src="#" alt="Описание" class="popup__photo">
            <h3 class="popup__description"></h3>
            <button type="button" class="popup__close-button"></button>
          </div>
        </section>

      <!--Подтверждение удаления фотокартоки-->
      <div class="popup popup_delete-photo">
        <div class="popup__confirmation">
          <button class="popup__close-button" type="button"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form popup__form_type_delete" name="delete-photo">
            <button type="submit" class="popup__save-button popup__save-button-delete">Да</button>
          </form>
        </div>
      </div>

      <!--Редактировать фото профиля-->
      <div class="popup popup_edit-avatar">
        <div class="popup__avatar">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_edit-avatar" name="edit-avatar" novalidate>
            <fieldset class="popup__set">
              <h3 class="popup__title">Обновить аватар</h3>
              <label class="popup__field">
                <input
                        class="popup__input popup__input_type_link"
                        type="url"
                        name="link-image"
                        placeholder="Ссылка на фоторафию"
                        id="avatar-link"
                        required
                />
                <span class="popup__input-error avatar-link-error"></span>
              </label>
              <button type="submit" class="popup__save-button popup__save-button-profilePhoto">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>

        <template id="card-template">
          <li class="element">
            <img src="#" alt="Описание" class="element__photo">

            <div class="element__text">
              <h2 class="element__title"></h2>
              <div class="element__like-block">
                <button type="button" class="element__like"></button>
                <span class="element__like-count">0</span>
              </div>
            </div>
            <button type="button" class="element__trash"></button>
          </li>
        </template>

    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <div class="page__content">

      <header class="header page__header">
        <img class="logo header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>

      <main class="content">

        <section class="profile page__profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Фото профиля"
          />
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <!--Редактировать профиль-->
          <button
            class="edit-profile profile__edit-profile" type="button"></button> 
          <!--Добавить фото-->
          <button class="add-button profile__add-button" type="button"></button>
        </section>

        <section class="elements page__elements">
          <ul class="elements__list"></ul>
        </section>

      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
      </footer>

      <!--Редактировать профиль-->

      <div class="popup popup_type_profile">
        <div class="popup__window">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_type_profile" name="profile-form" novalidate>
            <fieldset class="popup__set">
            <h3 class="popup__title">Редактировать профиль</h3>
            <label class="popup__field">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
              placeholder="Введите имя"
              id="profile-name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error profile-name-error"></span>
            </label>
            <label class="popup__field">
            <input
              class="popup__input popup__input_type_job"
              type="text"
              name="job"
              placeholder="Введите профессию"
              id="profile-job"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error profile-job-error"></span>
            </label>
            <button type="submit" class="popup__save-button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>

        <!--Добавить фото попап-->
        <div class="popup popup_type_photo">
          <div class="popup__window">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form popup__form_type_photo" name="add-photo" novalidate>
              <fieldset class="popup__set">
              <h3 class="popup__title">Новое место</h3>
              <label class="popup__field">
              <input
                class="popup__input popup__input_type_title"
                type="text"
                name="title"
                placeholder="Название"
                id="photo-title"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__input-error photo-title-error"></span>
              </label>
              <label class="popup__field">
              <input
                class="popup__input popup__input_type_link"
                type="url"
                name="link-image"
                placeholder="Ссылка на картинку"
                id="photo-link"
                required
              />
              <span class="popup__input-error photo-link-error"></span>
              </label>
              <button type="submit" class="popup__save-button">Создать</button>
              </fieldset>
            </form>
          </div>
        </div>

        <!--Добавление фотокарточек-->
        
        <section class="popup popup_view-photo">
          <div class="popup__content">
            <img src="#" alt="Описание" class="popup__photo">
            <h3 class="popup__description"></h3>
            <button type="button" class="popup__close-button"></button>
          </div>
        </section>

        <template id="card-template">
          <li class="element">
            <img src="#" alt="Описание" class="element__photo">
            <div class="element__text">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__trash"></button>

          </li>
        </template>

      <script type="module" src="./scripts/index.js"></script>
      
      
    </div>
  </body>
</html>

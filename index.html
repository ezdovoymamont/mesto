<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="pages/index.css">
	<title>Место</title>
</head>

<body class="page">

	<header class="header page__header">
		<img class="logo" src="./images/logo.svg" alt="Логотип">
	</header>

	<section class="profile page__profile">
		<img class="profile__avatar" src="./images/avatar.jpg" alt="Фото профиля">
			<h1 class="profile__name">Жак-Ив Кусто</h1>
			<p class="profile__job">Исследователь океана</p>
			<button class="edit-profile profile__edit-profile" type="button">
				<img class="edit-profile__icon" src="./images/icon-edit.svg" alt="Редактировать профиль">
			</button>
		<button class="add-button profile__add-button" type="button">
			<img class="add-button__icon" src="./images/icon-add.svg" alt="Добавить">
		</button>
	</section>


	<section class="elements page__elements">
		<div class="element">
			<img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="element__photo">
			<div class="element__text">
				<h2 class="element__title">Карачаевск</h2>
				<button class="element__like" type="button"></button>	
			</div>
		</div>

		<div class="element">
			<img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото" class="element__photo">
			<div class="element__text">
				<h2 class="element__title">Гора Эльбрус</h2>
				<button class="element__like" type="button"></button>
			</div>
		</div>

		<div class="element">
			<img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото" class="element__photo">
			<div class="element__text">
				<h2 class="element__title">Домбай</h2>
				<button class="element__like" type="button"></button>
			</div>
		</div>

		<div class="element">
			<img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фото" class="element__photo">
			<div class="element__text">
				<h2 class="element__title">Гора Эльбрус</h2>
				<button class="element__like" type="button"></button>	
			</div>
		</div>

		<div class="element">
			<img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото" class="element__photo">
			<div class="element__text">
				<h2 class="element__title">Домбай</h2>
				<button class="element__like" type="button"></button>	
			</div>
		</div>

		<div class="element">
			<img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="element__photo">
			<div class="element__text">
				<h2 class="element__title">Карачаево-Черкессия</h2>
				<button class="element__like" type="button"></button>	
			</div>
		</div>
	</section>

	<footer class="footer page__footer">
		<p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
	</footer>

	<div class="popup popup_open">
		<section class="popup__window">
			<button class="popup__close-button"></button>
			<form class="popup__form">
				<h3 class="popup__title">Редактировать профиль</h3>
				<input type="text" name="name" class="popup__name">
				<input type="text" name="job" class="popup__job">
				<button type="submit" class="popup__save-button">Сохранить</button>
			</form>
		</section>
	</div>

	<script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <div class="page__content">

      <header class="header page__header">
        <img class="logo header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>

      <main class="content">

        <section class="profile page__profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Фото профиля"
          />
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <!--Редактировать профиль-->
          <button
            class="edit-profile profile__edit-profile" type="button"></button> 
          <!--Добавить фото-->
          <button class="add-button profile__add-button" type="button"></button>
        </section>

        <section class="elements page__elements">
          <ul class="elements__list"></ul>
        </section>

      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
      </footer>

      <!--Редактировать профиль-->

      <div class="popup popup_type_profile">
        <div class="popup__window">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_type_profile" name="profile-form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="name"
              placeholder="Введите имя"
            />
            <input
              class="popup__input popup__input_type_job"
              type="text"
              name="job"
              placeholder="Введите профессию"
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>

        <!--Добавить фото попап-->
        <div class="popup popup_type_photo">
          <div class="popup__window">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form popup__form_type_photo" name="add-photo">
              <h3 class="popup__title">Новое место</h3>
              <input
                class="popup__input popup__input_type_title"
                type="text"
                name="title"
                placeholder="Название"
              />
              <input
                class="popup__input popup__input_type_link"
                type="url"
                name="link-image"
                placeholder="Ссылка на картинку"
              />
              <button type="submit" class="popup__save-button">Создать</button>
            </form>
          </div>
        </div>

        <!--Добавление фотокарточек-->
        
        <section class="popup popup_view-photo">
          <div class="popup__content">
            <img src="#" alt="Описание" class="popup__photo">
            <h3 class="popup__description"></h3>
            <button type="button" class="popup__close-button"></button>
          </div>
        </section>

        <template id="card-template">
          <li class="element">
            <img src="#" alt="Описание" class="element__photo">
            <div class="element__text">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
            </div>
            <button type="button" class="element__trash"></button>

          </li>
        </template>
    
      <script src="./scripts/constants.js"></script>
      <script src="./scripts/index.js"></script>
      
      
    </div>
  </body>
</html>

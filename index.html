<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
	  <div class="page__content">
		<header class="header page__header">
			<img class="logo header__logo" src="./images/logo.svg" alt="Логотип" />
		  </header>
		  <main class="content">
			<section class="profile page__profile">
			  <img
				class="profile__avatar"
				src="./images/avatar.jpg"
				alt="Фото профиля"
			  />
			  <h1 class="profile__name">Жак-Ив Кусто</h1>
			  <p class="profile__job">Исследователь океана</p>
			  <button
				class="edit-profile profile__edit-profile"
				type="button"
			  ></button>
			  <button class="add-button profile__add-button" type="button"></button>
			</section>
	  
			<section class="elements page__elements">
			  <article class="element">
				<img
				  src="./images/kirill-pershin-1088404-unsplash.jpg"
				  alt="фото"
				  class="element__photo"
				/>
				<div class="element__text">
				  <h2 class="element__title">Карачаевск</h2>
				  <button class="element__like" type="button"></button>
				</div>
			  </article>
	  
			  <article class="element">
				<img
				  src="./images/kirill-pershin-1404681-unsplash.jpg"
				  alt="фото"
				  class="element__photo"
				/>
				<div class="element__text">
				  <h2 class="element__title">Гора Эльбрус</h2>
				  <button class="element__like" type="button"></button>
				</div>
			  </article>
	  
			  <article class="element">
				<img
				  src="./images/kirill-pershin-1556355-unsplash.jpg"
				  alt="фото"
				  class="element__photo"
				/>
				<div class="element__text">
				  <h2 class="element__title">Домбай</h2>
				  <button class="element__like" type="button"></button>
				</div>
			  </article>
	  
			  <article class="element">
				<img
				  src="./images/kirill-pershin-1404681-unsplash.jpg"
				  alt="фото"
				  class="element__photo"
				/>
				<div class="element__text">
				  <h2 class="element__title">Гора Эльбрус</h2>
				  <button class="element__like" type="button"></button>
				</div>
			  </article>
	  
			  <article class="element">
				<img
				  src="./images/kirill-pershin-1556355-unsplash.jpg"
				  alt="фото"
				  class="element__photo"
				/>
				<div class="element__text">
				  <h2 class="element__title">Домбай</h2>
				  <button class="element__like" type="button"></button>
				</div>
			  </article>
	  
			  <article class="element">
				<img
				  src="./images/kirill-pershin-1088404-unsplash.jpg"
				  alt="фото"
				  class="element__photo"
				/>
				<div class="element__text">
				  <h2 class="element__title">Карачаево-Черкессия</h2>
				  <button class="element__like" type="button"></button>
				</div>
			  </article>
			</section>
		  </main>
	  
		  <footer class="footer page__footer">
			<p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
		  </footer>
	  
		  <div class="popup">
			<div class="popup__window">
			  <button class="popup__close-button" type="button"></button>
			  <form class="popup__form" name="profile-form">
				<h3 class="popup__title">Редактировать профиль</h3>
				<input
				  class="popup__input popup__input_type_name"
				  type="text"
				  name="name"
				  placeholder="Введите имя"
				/>
				<input
				  class="popup__input popup__input_type_job"
				  type="text"
				  name="job"
				  placeholder="Введите профессию"
				/>
				<button type="submit" class="popup__save-button">Сохранить</button>
			  </form>
			</div>
		  </div>
	  
		  <script src="./scripts/index.js"></script>
	  </div>
  </body>
</html>
